<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ECMAScript overview</title>
  <style>
    .proposals {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .proposals > div {
      margin: 5px;
      padding: 5px;
    }
    h3 {
      text-align: center;
      margin-top: 0;
    }
    .group {
      padding-top: 12px;
      padding-bottom: 12px;
      position: relative;
    }
    .near-future:after {
      content: "↑\A future";
      white-space: pre;
      display: block;
      position: absolute;
      bottom: 6px;
      left: 6px;
    }
    .current:before {
      content: "past\A↓";
      white-space: pre;
      display: block;
      position: absolute;
      top: 6px;
      left: 6px;
    }
    .past {
      background-color: antiquewhite;
    }
    .future {
      background-color: lemonchiffon;
    }
    .inactive {
      background-color: dimgrey;
    }
    .proposal:hover {
      background-color: cadetblue;
      border-radius: 6px;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <a href="https://github.com/krawaller/es-overview"><img style="z-index: 1; position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  <div class="overview">
    OVERVIEWCONTENT
  </div>
</body>
</html>
